<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1부터 N까지 합 출력하기</title>
  </head>
  <body>
    <script>
      /*
        자연수 N이 입력되면 1부터 N까지의 합을 구하시오
      */
      function sum(n) {
        let answer = 0;

        for (let i = 0; i <= n; i++) {
          answer += i;
        }

        return answer;
      }

      console.log(sum(10));
    </script>
  </body>
</html>
