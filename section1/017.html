<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중복단어제거</title>
</head>
<body>
  <script>
    function solution(s){  
        let answer;
        // 콜백 함수 function의 내부 : i는 객체 내부의 str j는 인덱스 번호
        answer = s.filter(function(i, j) {
          if(s.indexOf(i) == j) return true;
        })
        return answer;
    }
    let str=["good", "time", "good", "time", "student"];
    console.log(solution(str));
</script>
</body>
</body>
</html>
