<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중복문자제거</title>
  </head>
  <body>
    <script>
      /*
        소문자로 된 한개의 문자열이 입력되면 중복된 문자를 제거하고 출력하는 프로그램
        제거된 문자열의 각 문자는 원래 문자열 유지
      */
      function same(i) {
        let answer = '';
        for (let j = 0; j < i.length; i++) {
          // 이렇게 되면 indexof로 인해 본래의 번호랑 j의 순서랑 비교하면서 중복 제거가 된다.
          // 문제 틀림 ** 다시보기
          if (i.indexOf(i[j]) === j) answer += i[j];
        }
      }
      console.log(same('ksekkset'));
    </script>
  </body>
</html>
