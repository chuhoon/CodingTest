<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최솟값 구하기</title>
  </head>
  <body>
    <script>
      /*
        7개의 수가 주어지면 그 숫자 중 가장 작은 수는?
      */
      function min(arr) {
        let answer,
          min = Number.MAX_SAFE_INTEGER;

        for (i = 0; i < arr.length; i++) {
          if (arr[i] < min) min = arr[i];
        }

        answer = min;
        return answer;
      }

      arr = [10, 8, 1, 15, 3, 5, 8];
      console.log(min(arr));
    </script>
  </body>
</html>
