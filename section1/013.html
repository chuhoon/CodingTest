<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대소문자 변환</title>
  </head>
  <body>
    <script>
      // 대문자 -> 소문자, 소문자 -> 대문자로 변환
      let str = 'StuDY';

      function strChange(i) {
        let answer = '';
        for (let j of i) {
          if (j == j.toUpperCase()) {
            answer += j.toLowerCase();
          } else {
            answer += j.toUpperCase();
          }
        }
        return answer;
      }

      console.log(strChange(str));
    </script>
  </body>
</html>
