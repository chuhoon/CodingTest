<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홀수</title>
  </head>
  <body>
    <script>
      /*
        7개의 자연수가 주어질 때 그들 중 홀수인 자연수를 골라 합을 구하고, 고른 홀수들중 최소값을 찾는 프로그램 작성
      */
      function ms(arr) {
        let answer = [];
        let sum = 0;
        let min = 1000;
        for (i = 0; i < arr.length; i++) {
          if (arr[i] % 2 == 1) {
            sum += arr[i];
            if (arr[i] < min) min = arr[i];
          }
        }

        answer.push(sum);
        answer.push(min);
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(ms(arr));
    </script>
  </body>
</html>
