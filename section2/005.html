<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>등수구하기</title>
  </head>
  <body>
    <script>
      /*
        등수대로 출력된다. 동 점수가 있다면 같은 등수로 출력된다.
        가정 높은 점수가 92점 3명이면 92점 다 1등으로 출력이고
        그 다음은 4등으로 출력된다.
      */
      arr.length = n;
      let answer = Array.from({ length: n }, () => 1);

      function solution(arr) {
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (arr[j] > arr[i]) {
              answer[i]++;
            }
          }
        }
        return answer;
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
