<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
  </head>
  <body>
    <script>
      /*
        가위 : 1 바위 : 2 보 : 3
        A,B 두사람이 있는데 이긴 사람을 출력해라

        * 내풀이 비효율적 올바른 풀이 참조
      */
      function solution(a, b) {
        let answer = '';
        for (let i = 0; i < a.length; i++) {
          if (a[i] == 1 && b[i] == 2) {
            answer += 'B';
          } else if (a[i] == 1 && b[i] == 3) {
            answer += 'A';
          } else if (a[i] == 2 && b[i] == 3) {
            answer += 'B';
          } else if (a[i] == 2 && b[i] == 1) {
            answer += 'A';
          } else if (a[i] == 3 && b[i] == 1) {
            answer += 'B';
          } else if (a[i] == 3 && b[i] == 2) {
            answer += 'A';
          } else {
            answer += 'D';
          }
        }
        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
